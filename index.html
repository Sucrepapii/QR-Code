    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <meta
      name="description"
      content="This is a solution for the QR Code componnet challenge on Frontend Mentor"

    <link

      type="image/png"
      sizes="32x32"

  <body>
    <div class="container">
      <img
